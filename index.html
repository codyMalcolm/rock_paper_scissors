<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>codyMalcolm's Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="welcome">
      <h1>Welcome to codyMalcolm's<br \>Rock, Paper, Scissors!</h1>
      <h2>Please make a selection below: </h2>
    </div>
    <div class="input">
      <button type="button" class="btn" name="button">Rock</button>
      <button type="button" class="btn" name="button">Paper</button>
      <button type="button" class="btn" name="button">Scissors</button>
    </div>
    <div class="output">
      <p class="result">Rock, Paper, Scissors...!</p>
      <p class="played">Rounds played: 0</p>
      <p class="p-score">Player score: 0</p>
      <p class="c-score">Computer score: 0</p>
      <p class="ties">Ties: 0</p>
      <p class="final">Winner: </p>
    </div>
    <script src="scripts.js">
    </script>
  </body>
</html>
